연습 문제
1. 확률적 경사 하강법이나 미니배치 경사 하강법을 사용할 수 있습니다.
2. 서로 다른 스케일이 다르면 비용 함수가 길쭉한 타원 모양의 그릇 형태가 됩니다. 
그래서 경사 하강법 알고리즘이 수렴하는데 오랜 시간이 걸리게 됩니다 이를 해결하기 위해 데이터 스케일을
조절해야 합니다.
3. 로지스틱 회귀 모델의 비용 함수는  볼록 함수이므로 경사 하감법이 훈련될 떄 지역 회솟갑에 갇힐 가능성이 없습니다.
4. 오랫동안 훈련을 해도 경사 하강법 알고리즘은 조금씩 다른 모델을 만들 것이다.
5. 에포크마다 검증 오차를 일정하게 상승한다면 학습률이 너무 높고 알고리즘이 발산하기 때문이다. 
이를 해결하기 위해 훈련오차가 올라간다면 학습률을 낮추면 되고, 그 외 경우 학습을 멈추어야 합니다.
6.즉시 중단하는 것보단 정기적으로 모델을 저장하소 오랫동안 진전이 없을 때 저장된 것 중 가장 좋은 모델로 복원하는 것입니다.
7.확률적 경사 하강법이 한번에 하나의 훈련 샘플만 사용하기에 가장 빠릅니다. 그러나 훈련 시간이 충분하면 배치 경사 하강법만
실제로 수렴합니다. 학습률을 점진적으로 감소시키면 SGD와 미니배치 GD는 최적점 수렴할 수 있습니다.
8. 검증 오차가 훈련오차보다 높으면 모델은 과대 적합되었기 때문에 1) 다항 차수를 낮추기 2) 모델을 규제하기 
3) 훈련 세트 크기를 증가하기 등이 있습니다
9. 훈련 오차와 검증 오차가 비슷하면 모델은 과소 적합되었을 가능성이 있습니다. 즉 높은 편향을 가진 모델입니다.
이를 해결하기 위해 규제 하이퍼파라미터 α를 감소시켜야 합니다.
10. a) 규제가 있는 모델이 일반적으로 규제가 없는 모델보다 성능이 좋습니다.
b) 라쏘 회귀는 𝓵₁ 패널티를 사용하여 가중치를 완전히 0으로 만드는 경향이 있습니다. 
이는 가장 중요한 가중치를 제외하고는 모두 0이 되는 회소한 모델을 만듭니다. 또한 자동으로 특성 선택의 효과를 가지므로 
단지 몇 개의 특성만 실제 유용할 것이라고 의심될 때 사용하면 좋습니다. 확신이 없다면 릿지 회귀를 사용해야 합니다.
c) 일반적으로 엘라스틱넷이 라쏘보다 선호됩니다. 불규칙한 행동이 없는 라쏘를 원하면 엘라스틱넷에 l1_radio를 1에 가깝게 설정하면 됩니다.
11. 두개의 로지스틱 회귀 분류기를 훈련시켜야 합니다.